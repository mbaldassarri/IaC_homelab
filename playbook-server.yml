# this playbook is for setting up Raspberry marco
---
- name: Install Docker DockerCompose Plex
  hosts: servers
  become: yes
  gather_facts: yes
  vars_files:
    - vars/server.yml

  tasks:
    - name: Facts variables to show target OS and IP
      debug:
        msg: "OS: {{ ansible_distribution }}, IP: {{ ansible_default_ipv4.address }}"
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade packages
      apt:
        upgrade: dist

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=armhf] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present

    - name: Add user to the docker group
      user:
        name: "{{targetUser}}"
        groups: docker
        append: yes

    - name: Create target directory if it does not exist
      file:
        path: "{{ basePath }}"
        state: directory
        mode: 0755

    - name: copy Docker Compose files
      copy:
        src: "{{ playbook_dir }}/files/{{ item }}"
        dest: "{{basePath}}{{ item }}"
      loop:
        - "{{dockerCompose}}"
        - "{{envFile}}"

    - name: deploy Docker Compose stack
      community.docker.docker_compose:
        project_src: "{{basePath}}"
        files:
          - "{{dockerCompose}}"

    # Plex
    - name: Configure Plex repository
      apt_repository:
        repo: "{{ plex_repo_url }}"
        state: present
        update_cache: false
      register: status_plex_repo

    - name: Add Plex repository key
      apt_key:
        url: "{{ plex_repo_key }}"
        state: present
      register: status_plex_repo

    - name: Install Plex Server
      apt:
        name: plexmediaserver
        state: present
        update_cache: "{{ status_plex_repo.changed }}"

    - name: Start and enable Plex service
      service:
        name: plexmediaserver
        state: started
        enabled: true
